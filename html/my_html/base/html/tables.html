<DOCTYPE html>
<html>
    <head>
        <title>My fist table</title>
    </head>
    <body>
        <table> <!--crea una tabla-->
            <thead> <!--crea la cabecera de la tabla-->
                <tr>   <!--indica la cantidad de elementos de la cabecera-->
                    <!-- "th" agrega el elemento en la cabecera-->
                    <th>Mes</th> <!--columna 1-->
                    <th>Ahorros</th> <!--columna 2-->
                </tr>
            </thead>
            <tbody> <!--crea el cuarpo o elementos de una tabla-->
                <tr> <!-- indica un elemento dentro de la cabezera-->
                    <td>enero</td> <!--fila 1 columna 1-->
                    <td>1200</td> <!--fila 1 columna 2-->
                </tr>
                <tr>
                    <td>febrero</td> <!--fila 2 columna 1-->
                    <td>300</td> <!--fila 2 columna 2-->
                </tr>
                    <td>marzo</td> <!-- fila 3 columna 1-->
                <tr>
                    <td>abril</td> <!--fila 4 colmna 1-->
                    <td>240</td> <!--fila 4 colmna 2-->
                </tr>
            </tbody>
            <tfoot> <!--pie de tabla-->
                <tr> <!--indica el elemnto del pie de tabla-->
                    <td>suma total por mes</td> <!--pie columna 1-->
                    <td>1740</td> <!--pie columna 2-->
                </tr>
            </tfoot>
        </table>
    </body>
</html>
