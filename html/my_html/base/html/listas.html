<DOCTYPE html>
<html>
    <head>
        <title>my first page of list</title>
    </head>
    <body>
        <!--lista desordenada-->
        <ul>
            <li>elemento 1</li> <!-- "li" elemento en la lista -->
            <li>elemento 2</li>
            <li>elemento 3</li>
        </ul>
        <!--lista ordenada-->
        <ol>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
        </ol>
    </body>
</html>
